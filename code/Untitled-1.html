<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <p id='p1'>Tennis</p>
    <p onclick='lol1()' id='p2'>Basketball</p>
    <p onclick='lol2()' id='p3'>Box</p>
</body>

<script>
    var p1 = document.getElementById('p1');
    var p2 = document.getElementById('p2');
    var p3 = document.getElementById('p3');

    function lol1() {
        var i = p1.innerHTML;
        p1.innerHTML = p2.innerHTML;
        p2.innerHTML = i;
    }

    function lol2() {
        var j = p1.innerHTML;
        p1.innerHTML = p3.innerHTML;
        p3.innerHTML = j;
    }
</script>

</html>
