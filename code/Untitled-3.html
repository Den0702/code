<!DOCTYPE html>

<body>

  <p>Box</p>
  
  <script>
    document.body.onclick = function (e) {
      var target = e.target;
      var parent = e.target.parentElement;
      parent.insertBefore(target, parent.firstChild);
    }
  </script>
</body>
