<!DOCTYPE html>
<html>
	<head>
		<title>The deputies of Polish Parliament</title>
		<meta charset="UTF-8">
		<script
            src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous">
         </script>
	</head>
	<body>
		<h1>Deputies</h1>
		<div id = "dep"></div>
		
		<script>
			// a JavaScript code here ...
			$(document).ready(function(){
				$.get('https://api-v3.mojepanstwo.pl/dane/poslowie.json')			
				.done(function(data){
					console.log(data);
					for (var i = 0; i < data.Dataobject.length; i++){
						var paragraphElem = $('<p>' + 
						data.Dataobject[i].data['ludzie.nazwa'] 
						+ ' ' + '<b>' 
						+ data.Dataobject[i].data['ludzie.id'] 
						+ '</b></p>');
						$('#dep').append(paragraphElem);
					}
				});	
			});
		</script>
	</body>
</html>
